  <h3>Welcome to our website!

    <p>
    In this website your mission is to find the flag that is being hidden somewhere in this website.

  <input type="text" id="inputBox" placeholder="Type key.....word.....">
  <button onclick="checkFlag()">Submit</button>
  <p id="result"></p>
  <script>
    function checkFlag() {
      const userInput = document.getElementById('inputBox').value;
      fetch('/check-flag', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ userInput })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').textContent = data.result;
      });
    }
  </script>
